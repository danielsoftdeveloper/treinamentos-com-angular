<h1>Lista de Cursos</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Date de Lançamento</th>
            <th>Descrição</th>
            <th>Duração</th>
            <th>Código</th>
            <th>Avaliação</th>
            <th>Preço</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td> <img [src]="course.imageUrl" width="40" height="40"></td>
            <td>{{ course.name }}</td>
            <td>{{ course.releaseDate }}</td>
            <td>{{ course.description }}</td>
            <td>{{ course.duration }}</td>
            <td>{{ course.code }}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>{{ course.price }}</td>
            <td></td>
        </tr>

    </tbody>
</table>
